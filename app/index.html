<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Settlers</title>

    <script src="components/firebase/firebase.js"></script>
    <script src="components/threejs/build/three.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/min/script.js"></script>

    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
</head>
<body>
    <div class="container">
        <div id="toolbar" class="two three-s columns">
            <div class="module black">
                <h1>Not Settlers</h1>

                <div data-template="loggedOut">
                    <button data-click="login" class="button">Log In</button>
                </div>

                <div data-template="loggedIn">
                    <button data-click="logout" class="button">Log Out</button>
                </div>
            </div>
        </div>

        <div id="main" data-template="loggedIn" class="ten nine-s columns">
            <div class="section">
                <div class="module black">
                    <p>Games:</p>
                    <div data-do="listGames" data-observe="currentUser"></div>
                    <button data-click="newGame" class="button">New Game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
